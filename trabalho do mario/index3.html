<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Site do mario</title>
</head>
<body>
    <center><img id="banner" src="assets/img/pikachu.png" alt="banner"></center>
    <form id="tabela">
        <fieldset>
            <label for="Nome Completo"></label>
            <input type="text" name="Nome Completo" id="Nome Completo" placeholder="Nome Completo">
            <br>
            <br>
            <label for="E-mail"></label>
            <input type="text" name="E-mail" id="E-mail" placeholder="E-mail">
            <br>
            <br>
            <select name="País" id="País">
            <option value="Estados Unidos">País</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="China">China</option>
            <option value="Japão">Japão</option>
            <option value="Alemanha">Alemanha</option>
            <option value="Índia">Índia</option>
            <option value="Reino Unido">Reino Unido</option>
            <option value="França">França</option>
            <option value="Canadá">Canadá</option>
            <option value="Rússia">Rússia</option>
            <option value="Itália">Itália</option>
            <option value="Brasil">Brasil</option>
            <option value="Belgica">Belgica</option>
            </select>
            <br>
            <br>
            <label for="login"></label>
            <input type="text" name="login" id="logas" placeholder="Login">
            <br>
            <br>
            <label for="senha"></label>
            <input type="password" name="senha" id="senha" placeholder="Senha">
            <br>
            <br>
            <label for="senha"></label>
            <input type="password" name="senha" id="senha" placeholder="Confirmar Senha">
            <br>
            <br>
            <center><input id="login" type="submit" value="Cadastrar"></center>
            <br>
            <center><input id="cancelar" type="submit" value="Cancelar"></center>
        </fieldset>
    </form>
</body>
</html>
